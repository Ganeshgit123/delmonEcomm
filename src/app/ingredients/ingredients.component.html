<app-navbar></app-navbar>

<div class="container">
    <div class="row mb-5 pb-5 mt-5">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div *ngIf="recipiesDetails.recipiesData.videos">
                <h3 class="title">{{"RecipeVideo" | translate}}</h3>
                <video width="100%" height="300" controls>
                    <source src="{{recipiesDetails.recipiesData.videos}}" type="video/mp4">
                </video>
            </div>
            <div class="mt-3">
                <h3 class="title">{{"RecipeImg" | translate}}</h3>
                <img src="{{recipiesDetails.recipiesData.thumbnailImage}}" alt="" class="img-fluid">
            </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 px-3">
            <div>
                <h3>{{"Ingredients" | translate}}</h3>
                <p [innerHtml]='recipiesDetails.recipiesData.ingredients'></p>
            </div>
            <div>
                <h3>{{"Steps" | translate}}</h3>
                <p [innerHtml]='recipiesDetails.recipiesData.steps'></p>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
