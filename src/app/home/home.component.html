<app-navbar></app-navbar>

<section class="home_back_img">
   <div class="container">
      <div class="row">
         <div class="col-lg-12 col-md-12 col-sm-12 home">
            <h2 class="pb-3">{{"HomePageContent" | translate}}</h2>
            <h5 class="pb-3">{{"FreshChickenTastetheDifference" | translate}}</h5>
            <button class="btn btn-md mb-5"><a routerLink="/categories">{{"OrderNow" | translate}}</a></button>
         </div>
      </div>
   </div>
</section>

<div class="container">
   <div class="row">

      <!----------------------------------------------Our Category------------------------------------------------->

      <div class="col-lg-12 text-center pb-5 pt-2 mt-5">
         <h5 class="categories-header">{{"OurCategory" | translate}}</h5>
      </div>

      <div class="container">
         <div class="row">
            <div class="col-md-6 mb-5" *ngFor="let item of categoryList">
               <div class="categories-content-c">
                  <div class="padding_right">
                     <h5 class="pb-2">{{item.name}}</h5>
                     <a [style.background-color]="item.colorCode" routerLink="/categories/{{item.id}}">{{"ClickGet" |
                        translate}}
                        <img src="assets/images/Icon-feather-arrow-left-white.svg">
                     </a>
                  </div>
                  <div class="arrow-img">
                     <img src="{{item.image}}" alt="">
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>


<div class="container pt-2 mt-5 mb-5 product" *ngFor="let prod of productData">

   <div class="product-title-menu pl-3">
      <h3>{{prod.title}}</h3>
   </div>

   <owl-carousel-o [options]="productOptions">

      <ng-template carouselSlide *ngFor="let data of prod.data">
         <div class="fresh" routerLink="/description/{{data.id}}">
            <div class="card box-shadow product">
               <div class="data_image">
                  <img src="{{data.image}}" class="card-img-top mx-auto" alt="...">
               </div>
               <div class="card-body">
                  <h5 class="card-text">{{data.name}}</h5>
                  <div class="common_height">
                     <p class="card-title" [innerHTML]="data.description"></p>
                  </div>
               </div>
            </div>
         </div>
      </ng-template>
   </owl-carousel-o>
</div>


<section class="mob-back-img mt-5 mb-5">
   <div class="container">
      <div class="row">
         <div class="col-lg-12 col-md-12 col-sm-12 mt-5 pt-5 pb-5 mb-5 mob">
            <h2 class="pb-3">{{"DownloadMobileApp" | translate}}</h2>
            <!-- <h5 class="pb-3">Lorem Ipsum has been the industry's <br>standard dummy text</h5> -->

            <div class="d-flex">
               <div class="mob-img">
                  <a href="https://apps.apple.com/us/app/delmon-poultry-co/id6475718453" target="_blank"
                     rel="noopener noreferrer">
                     <ng-lottie [options]="optionsone" (animationCreated)="onAnimate($event)">
                     </ng-lottie>
                  </a>
               </div>

               <div class="mob-img mx-3">
                  <a href="https://play.google.com/store/apps/details?id=com.app.delmon&pli=1" target="_blank"
                     rel="noopener noreferrer">
                     <ng-lottie [options]="optionstwo" (animationCreated)="onAnimate($event)">
                     </ng-lottie>
                  </a>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>

<ng-template #adSection role="document" let-modal="close">
   <div class="modal-header">
      <h5 class="modal-title">{{"Edit Model" | translate}}</h5>
      <button type="button" class="close" aria-label="Close" (click)="modal('Cross click')">
         <span aria-hidden="true">&times;</span>
      </button>
   </div>
   <div class="modal-body p-3">

   </div>
</ng-template>
<app-footer></app-footer>
